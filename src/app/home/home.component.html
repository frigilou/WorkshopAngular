<div class="container-fluid ">
     <div class="row ">
         <div class="col-12 col-md-8 bg-image text-center"></div>

         <div class="col-12 col-md-4 abc text-center login-area">
           <h1 class="name_logo">Game Arena</h1>
             <div class="container_logo">
                <img class="imge_logo"src="assets/img/Logo.png " alt="Logo">
             </div>
             <div class="registre_point ">
                <h1>Register</h1>
                <form #formlogin="ngForm"> 
                    <div class="form-group">
                      <label >Username</label>
                      <input type="text" name="username"class="form-control"  #username="ngModel" [(ngModel)]="UserName">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" name="password" #password="ngModel" class="form-control" [(ngModel)]="PassWord">
                    </div>
                    <button type="submit" class="btn btn-primary button_login" (click)="click_register(UserName,PassWord)">Submit</button>
                </form>
                <br>
                <p *ngIf="login" class="alert alert-danger">
                  authentification failed
                </p>
             </div>  
         </div>
</div>
