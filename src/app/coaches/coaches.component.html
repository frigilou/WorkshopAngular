<div class="container search text-center">
  <form #searchcoaches="ngForm">
    <div class="form-group">
      <label>firstname</label>
      <input type="text" class="form-control" name="searchfirstname" [(ngModel)]="firstname" #searchfirstname="ngModel">
    </div>
    <div class="form-group">
      <label>lastname</label>
      <input type="text" class="form-control" name="searchlastname" [(ngModel)]="lastname" #searchlastname="ngModel">
    </div>
    <div class="form-group">
      <label>specialty</label>
      <input type="text" class="form-control" name="searchespecialty" [(ngModel)]="specialty"
        #searchspecialty="ngModel">
    </div>
    <button class="btn btn-success" (click)="click_search()">Search</button>
  </form>
</div>

<div class="container-fluid subscribers text-center">

  <h1 class="coaches_list">List of Coaches</h1>
  <a routerLink="/AddCoach"><button class="text-center btn btn-info addbuttonsubscriber">Add Coach</button></a>

  <div class="row">

    <div class="col-md-4 col-lg-3 col-12 coaches" *ngFor="let C of coaches">
      <app-coach [coach]="C" (requested)="addAbcense($event)" (deleted)="DeleteCoach($event)"></app-coach>
    </div>

  </div>
</div>
